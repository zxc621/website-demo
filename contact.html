<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact US - LTS</title>
    <link rel="stylesheet" href="css/example.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav aria-label="global-navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About <abbr title="The Little Taco Shop">LTS</abbr></a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Tacos" width="400" height="260" title="Tacos ready to eat!">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
        <hr>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send us A message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" required placeholder="your name">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" required placeholder="your email">
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" required
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>555 Taco Temptation Lane,Suite T<br>
                Kansas City, MO 55555-5555<br>
                <p> Phone:
                    <a href="tel:+5555555555">555-555-5555</a>
                </p>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
